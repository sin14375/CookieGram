

# Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/testcaseI?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Server port
server.port=8081

# Allow circular references (often not needed; remove or set to false if no circular deps)
spring.main.allow-circular-references=true

# HikariCP timeout
spring.datasource.hikari.connection-timeout=30000
