<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookiegram - Employee Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            padding-top: 70px;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            background: #3C1F1E;
            color: white;
            padding: 15px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #8B4513;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dashboard-card h3 {
            margin: 10px 0;
            color: #3C1F1E;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button 
                    type="button" 
                    class="navbar-toggle collapsed" 
                    data-toggle="collapse" 
                    data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-cookie"></i> Cookiegram
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <h3>Employee Menu</h3>
        <a th:href="@{/employee/orders}"><i class="fas fa-box"></i> Manage Orders</a>
        <a th:href="@{/employee/inventory}"><i class="fas fa-warehouse"></i> Inventory</a>
        <a th:href="@{/employee/tasks}"><i class="fas fa-tasks"></i> Assigned Tasks</a>
        <a th:href="@{/employee/customers}"><i class="fas fa-users"></i> Customer Requests</a>
    </div>

    <div class="container main-content">
        <h1><i class="fas fa-user-cog"></i> Employee Dashboard</h1>
        <p class="lead">Manage daily operations efficiently!</p>

        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>New Orders</h3>
                    <p><i class="fas fa-box"></i> <span th:text="${newOrders}">12</span></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Pending Deliveries</h3>
                    <p><i class="fas fa-truck"></i> <span th:text="${pendingDeliveries}">5</span></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Low Stock Items</h3>
                    <p><i class="fas fa-exclamation-triangle"></i> <span th:text="${lowStockItems}">3</span></p>
                </div>
            </div>
        </div>
    </div>
    <br><br><br> 
    <!-- Footer placed within the body -->
    <footer style="text-align: center; padding: 20px 0; background: #f8f8f8; margin-top: 40px;">
        <address>
            <i>Created by: The Incredible Team </i>&copy;2025
        </address>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
